---
- name: Install chronyd configuration
  become: true
  ansible.builtin.template:
    src: etc_chrony.conf.j2
    dest: "{{ time_chrony_conf_path }}"
    owner: root
    group: root
    mode: 0644
  notify:
    - Restart chronyd

- name: Enable chronyd
  become: true
  ansible.builtin.service:
    name: chronyd.service
    enabled: true
    state: started
