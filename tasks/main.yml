---
- set_fact:
    time_pkg_absent:
      - ntp
      - openntpd
  when: "'freeipa_server' not in group_names"

- set_fact:
    time_pkg_absent:
      - chrony
  when: "'freeipa_server' in group_names"

- name: make sure unwanted packages are absent
  package:
    pkg: "{{item}}"
    state: absent
  with_items: "{{ time_pkg_absent }}"

- name: install tools
  package:
    name: "{{item}}"
    state: present
  with_items:
    - dbus

- name: check for localtime symlink
  stat:
    path: /etc/localtime
  register: localtime

- name: remove /etc/localtime if it isn't a symlink
  file: 
    path: /etc/localtime
    state: absent
  when: localtime.stat.islnk is defined and localtime.stat.islnk == False

- name: set /etc/localtime symlink
  file: 
    path: /etc/localtime
    src: /usr/share/zoneinfo/{{ timezone_area }}/{{ timezone }} 
    state: link
  when: (localtime.stat.islnk is defined and localtime.stat.islnk == False) or localtime.stat.exists == False

- block:
  - name: install timesyncd configuration
    template:
      src: etc_systemd_timesyncd.conf.j2
      dest: /etc/systemd/timesyncd.conf
      owner: root
      group: root
      mode: 0644
    notify:
      - restart timesyncd

  - name: enable timesyncd
    service:
      name: systemd-timesyncd.service
      enabled: True
      state: started
  when: ansible_distribution == "Debian"

- block:
  - name: install chronyd configuration
    template:
      src: etc_chrony.conf.j2
      dest: /etc/chrony.conf
      owner: root
      group: root
      mode: 0644
    notify:
      - restart chronyd

  - name: enable chronyd
    service:
      name: chronyd.service
      enabled: True
      state: started
  when: ansible_distribution == "Fedora" and "freeipa_server" not in group_names

- block:
  - name: install ntp
    dnf:
      name: ntp
      state: present

  - name: create ntpd configuration
    template:
      src: etc_ntp.conf.j2
      dest: /etc/ntp.conf
      owner: root
      group: root
      mode: 0644
    notify:
     - restart ntpd

  - name: enable ntpd
    service:
      name: ntpd.service
      enabled: True
      state: started
  when: ansible_distribution == "Fedora" and "freeipa_server" in group_names

- name: configure time settings with timedatectl
  timezone:
      name: "{{ timezone_area }}/{{ timezone }}"
      hwclock: UTC

- meta: flush_handlers

